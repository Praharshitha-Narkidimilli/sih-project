<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni & Student Interaction</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-sizing: border-box;
        }
        .left-half {
            background-color:cornflowerblue;
            color: white;
            border-right: 2px solid #343a40; /* Dark divider between halves */
            background-image: radial-gradient(circle at 25% 54%, rgba(18, 18, 18,0.06) 0%, rgba(18, 18, 18,0.06) 22%,transparent 22%, transparent 100%),radial-gradient(circle at 67% 98%, rgba(223, 223, 223,0.06) 0%, rgba(223, 223, 223,0.06) 52%,transparent 52%, transparent 100%),radial-gradient(circle at 7% 92%, rgba(169, 169, 169,0.06) 0%, rgba(169, 169, 169,0.06) 52%,transparent 52%, transparent 100%),radial-gradient(circle at 46% 37%, rgba(187, 187, 187,0.06) 0%, rgba(187, 187, 187,0.06) 47%,transparent 47%, transparent 100%),radial-gradient(circle at 38% 35%, rgba(57, 57, 57,0.06) 0%, rgba(57, 57, 57,0.06) 99%,transparent 99%, transparent 100%),radial-gradient(circle at 46% 86%, rgba(100, 100, 100,0.06) 0%, rgba(100, 100, 100,0.06) 60%,transparent 60%, transparent 100%),linear-gradient(90deg, rgb(57, 8, 200),rgb(131,142,195));
        }
        .right-half {
            background-color:darkorchid;
            color: white;
            background-image: radial-gradient(circle at 25% 54%, rgba(18, 18, 18,0.06) 0%, rgba(18, 18, 18,0.06) 22%,transparent 22%, transparent 100%),radial-gradient(circle at 67% 98%, rgba(223, 223, 223,0.06) 0%, rgba(223, 223, 223,0.06) 52%,transparent 52%, transparent 100%),radial-gradient(circle at 7% 92%, rgba(169, 169, 169,0.06) 0%, rgba(169, 169, 169,0.06) 52%,transparent 52%, transparent 100%),radial-gradient(circle at 46% 37%, rgba(187, 187, 187,0.06) 0%, rgba(187, 187, 187,0.06) 47%,transparent 47%, transparent 100%),radial-gradient(circle at 38% 35%, rgba(57, 57, 57,0.06) 0%, rgba(57, 57, 57,0.06) 99%,transparent 99%, transparent 100%),radial-gradient(circle at 46% 86%, rgba(100, 100, 100,0.06) 0%, rgba(100, 100, 100,0.06) 60%,transparent 60%, transparent 100%),linear-gradient(90deg, rgb(57, 8, 200),rgb(131,142,195));
        }
        .half h2 {
            font-size: 36px;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2); /* Highlight with slight transparency */
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .half img {
            width: 150px;
            height: 150px;
            background-color: #fff; /* Placeholder for image */
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        .half p {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .button-group {
            display: flex;
            gap: 15px;
        }
        .button-group button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid white;
            border-radius: 25px;
            background-color: transparent;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }
        .button-group button:hover {
            background-color: plum;
            color: inherit;
        }
        a{
            text-decoration: none;
            color: white;
        }
        a:hover{
            color:rgb(168, 34, 168);
        }
    </style>
</head>
<body>

<div class="half left-half">
    <h2>Are you an Alumni?</h2>
    <img src="./images/alumni.jpg" alt="Alumni Image">
    <p>Do you want to connect with students?</p> <br>
    <div class="button-group">
        <button><a href="alumni-login.html">Login</a></button>
        <button><a href="alumni-signup.html">Signup</a></button>
    </div>
</div>

<div class="half right-half">
    <h2>Are you an Student?</h2>
    <img src="./images/student.jpg" alt="Student Image">
    <p>Do you want to interact with Alumni?</p> <br>
    <div class="button-group">
        <button><a href="student-login.html">Login</a></button>
        <button><a href="student-signup.html">Signup</a></button>
    </div>
</div>

</body>
</html>
