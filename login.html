<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your College</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: radial-gradient(circle at 53% 25%, rgba(203, 203, 203,0.04) 0%, rgba(203, 203, 203,0.04) 36%,transparent 36%, transparent 100%),radial-gradient(circle at 48% 27%, rgba(22, 22, 22,0.04) 0%, rgba(22, 22, 22,0.04) 45%,transparent 45%, transparent 100%),radial-gradient(circle at 65% 50%, rgba(219, 219, 219,0.04) 0%, rgba(219, 219, 219,0.04) 61%,transparent 61%, transparent 100%),radial-gradient(circle at 78% 82%, rgba(229, 229, 229,0.04) 0%, rgba(229, 229, 229,0.04) 26%,transparent 26%, transparent 100%),radial-gradient(circle at 99% 75%, rgba(96, 96, 96,0.04) 0%, rgba(96, 96, 96,0.04) 31%,transparent 31%, transparent 100%),radial-gradient(circle at 17% 28%, rgba(188, 188, 188,0.04) 0%, rgba(188, 188, 188,0.04) 15%,transparent 15%, transparent 100%),radial-gradient(circle at 19% 19%, rgba(25, 25, 25,0.04) 0%, rgba(25, 25, 25,0.04) 68%,transparent 68%, transparent 100%),radial-gradient(circle at 35% 23%, rgba(31, 31, 31,0.04) 0%, rgba(31, 31, 31,0.04) 18%,transparent 18%, transparent 100%),linear-gradient(90deg, rgb(138, 193, 238),rgb(26,26,142));
        }

        .container {
            width: 500px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 5px;
            background-color: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-box input[type="text"] {
            border: none;
            outline: none;
            background: none;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }

        .search-box .search-icon {
            margin-right: 10px;
            color: #888;
        }

        .college-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .college-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #e6e6e6;
            border-radius: 5px;
        }

        .college-item img {
            max-width: 60px;
            margin-right: 20px;
        }

        .college-item p {
            margin: 0;
            font-size: 16px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Select your College</h1>
            <div class="search-box">
                <span class="search-icon">&#128269;</span> <!-- Unicode for magnifying glass icon -->
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="college-list">
            <div class="college-item">
                <img src="./images/vit.jpg" alt="College Logo">
                <p><a href="alumni-student.html"><b>Vishnu Institute Of Technology</b></a> <br> Bhimavaram</p>
            </div>
            <div class="college-item">
                <img src="./images/vit.jpg" alt="College Logo">
                <p><a href="alumni-student.html"><b> Shri Vishnu Engineering College for Women </b></a> <br> Bhimavaram</p>
            </div>
            <div class="college-item">
                <img src="./images/srkr-logo.jpeg" alt="College Logo">
                <p><a href="alumni-student.html"><b>SRKR Engineering College</b></a> <br> Bhimavaram</p>
            </div>
            <div class="college-item">
                <img src="./images/swarna-logo.jpeg" alt="College Logo">
                <p><a href="alumni-student.html"><b>Swarnandhra Institute of Engineering and Technology</b></a> <br> Bhimavaram</p>
            </div>
        </div>
    </div>
</body>
</html>
