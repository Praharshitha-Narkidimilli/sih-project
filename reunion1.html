<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reunion & Events</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: left;
            font-size: 28px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu-bar {
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        .sidebar {
            width: 250px;
            background-color: #e0e0e0;
            padding: 20px;
            color: #333;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -270px;
            overflow-y: auto;
            z-index: 999;
            transition: left 0.3s ease;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
        }

        .sidebar h2 {
            margin-top: 60px;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .sidebar a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 20px 20px;
            margin: 10px 0;
            background-color: #d3d3d3;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 500;
        }

        .sidebar a:hover {
            background-color: #b0bec5;
            color: #000;
        }

        .user-menu {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .user-menu .profile-icon {
            background-color: #6c757d;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 30px;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 60px;
            background-color: white;
            min-width: 150px;
            font-size: 16px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 100;
            border-radius: 8px;
            overflow: hidden;
        }

        .dropdown a {
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .dropdown a:hover {
            background-color: #f0f0f0;
        }

        .user-menu.active .dropdown {
            display: block;
        }

        .sidebar.active {
            left: 0;
        }

        .main-content.active {
            margin-left: 270px;
        }

        .main-content {
            margin: 70px 30px 30px 30px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            flex: 1;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            height: 1000px;
        }

        button#createEventBtn {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button#createEventBtn:hover {
            background-color: #34495e;
        }

        #eventForm {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #2ecc71;
        }

        #eventList {
            margin-top: 30px;
        }

        .event-details {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .event-details img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .event-details div {
            flex: 1;
        }
    </style>
</head>

<body>
    <header>
        <span class="menu-bar" id="menu-bar">&#9776;</span> <!-- Hamburger Menu Symbol -->
        Reunion & Events
        <!-- Profile Icon in the header -->
        <div class="user-menu" id="user-menu">
            <div class="profile-icon">P</div> <!-- Custom Profile Icon -->
            <div class="dropdown" id="dropdown">
                <a href="#"><span>üë§</span> Profile</a>
                <a href="#"><span>‚öô</span> Settings</a>
                <a href="alumni-student.html"><span>üö™</span> Logout</a>
            </div>
        </div>
    </header>

    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <a href="al-sucess-stories.html"><span>üè†</span> Home</a>
        <a href="student-directory.html"><span>üë•</span> Student Directory</a>
        <a href="alumni-networkinghub.html"><span>üåê</span> Networking Hub</a>
        <a href="alumni-jobportal.html"><span>üíº</span> Job Portal</a>
        <a href="#"><span>üéì</span>Mentorship</a>
        <a href="reunion1.html"><span>üéâ</span> Reunion</a>
        <a href="alumni-donation.html"><span>üí∞</span> Donations</a>
        <a href="#"><span>üìù</span> Feedback</a>
        <a href="#"><span>‚ùì</span> Help</a>
        <a href="#"><span>üîî</span> Notifications</a>
    </div>

    <!-- Main Content Section -->
    <div class="main-content" id="main-content">
        <h2>Create Event/Reunion</h2>
        <button id="createEventBtn">Create Event/Reunion</button>

        <!-- Hidden Event Form -->
        <div id="eventForm">
            <form id="eventFormData">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>

                <label for="speakerName">Speaker's Name:</label>
                <input type="text" id="speakerName" name="speakerName" required>

                <label for="speakerProfession">Speaker's Profession:</label>
                <input type="text" id="speakerProfession" name="speakerProfession" required>

                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>

                <label for="eventpurpose">Event Purpose:</label>
                <input type="text" id="eventpurpose" name="eventpurpose" required>

                <label for="eventTime">Event Time:</label>
                <input type="time" id="eventTime" name="eventTime" required>

                <label for="eventVenue">Event Venue:</label>
                <input type="text" id="eventVenue" name="eventVenue" required>

                <label for="speakerPhoto">Speaker's Photo:</label>
                <input type="file" id="speakerPhoto" name="speakerPhoto" accept="image/*" required>

                <button type="submit">Create Event</button>
            </form>
        </div>

        <!-- Display Created Events -->
        <div id="eventList">
            <h3>Created Events:</h3>
            <!-- Events will be appended here -->
        </div>
    </div>

    <script>
        const menuBar = document.getElementById('menu-bar');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const userMenu = document.getElementById('user-menu');
        const dropdown = document.getElementById('dropdown');
        const createEventBtn = document.getElementById('createEventBtn');
        const eventForm = document.getElementById('eventForm');
        const eventFormData = document.getElementById('eventFormData');
        const eventList = document.getElementById('eventList');

        // Toggle sidebar
        menuBar.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('active');
        });

        // Toggle profile dropdown
        userMenu.addEventListener('click', () => {
            userMenu.classList.toggle('active');
        });

        // Toggle event form visibility
        createEventBtn.addEventListener('click', () => {
            eventForm.style.display = eventForm.style.display === 'none' ? 'block' : 'none';
        });

        // Handle event creation
        eventFormData.addEventListener('submit', (e) => {
            e.preventDefault();

            const eventName = document.getElementById('eventName').value;
            const speakerName = document.getElementById('speakerName').value;
            const speakerProfession = document.getElementById('speakerProfession').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventTime = document.getElementById('eventTime').value;
            const eventVenue = document.getElementById('eventVenue').value;
            const speakerPhoto = document.getElementById('speakerPhoto').files[0];

            // Create an event div
            const eventDiv = document.createElement('div');
            eventDiv.classList.add('event-details');

            // Create image element
            const img = document.createElement('img');
            img.src = URL.createObjectURL(speakerPhoto);
            img.alt = "Speaker's Photo";

            // Create event detail div
            const detailsDiv = document.createElement('div');
            detailsDiv.innerHTML = `
                <h4>${eventName}</h4>
                <p><strong>Speaker:</strong> ${speakerName}</p>
                <p><strong>Profession:</strong> ${speakerProfession}</p>
                <p><strong>Date:</strong> ${eventDate}</p>
                <p><strong>Time:</strong> ${eventTime}</p>
                <p><strong>Venue:</strong> ${eventVenue}</p>
            `;

            // Append to eventDiv
            eventDiv.appendChild(img);
            eventDiv.appendChild(detailsDiv);

            // Append eventDiv to eventList
            eventList.appendChild(eventDiv);

            // Clear the form
            eventFormData.reset();
            eventForm.style.display = 'none';
        });
    </script>
</body>

</html>
