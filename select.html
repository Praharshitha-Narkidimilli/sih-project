<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni or Student</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 400px;
            height: 500px;
            padding: 20px;
            border: 2px solid #000;
            text-align: center;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .question {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .box-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .box {
            width: 250px;
            height: 120px;
            margin-bottom: 20px;
            padding: 10px;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .box img {
            width: 100%;
            height: auto;
            max-height: 60px;
        }

        .box p {
            margin-top: 10px;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="question">Are you an</div>
        <div class="box-container">
            <div class="box">
                <img src="./images/student-logo.jpeg" alt="Alumni" height="30" width="50">
                <p>Alumni</p>
            </div>
            <div class="box">
                <img src="alumni_image.jpg" alt="Student">
                <p>Student</p>
            </div>
        </div>
    </div>
</body>
</html>
