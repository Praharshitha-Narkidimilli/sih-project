<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            width: 60%;
            max-width: 800px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }

        .signup-title {
            text-align: center;
            color: #6a1b9a;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .signup-form {
            display: flex;
            flex-wrap: wrap;
        }

        .signup-form .left-half,
        .signup-form .right-half {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }

        .signup-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #6a1b9a;
        }

        .signup-form input,
        .signup-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #6a1b9a;
        }

        #gender {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        #gender span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .signup-button {
            width: 100%;
            padding: 15px;
            background-color: #6a1b9a;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-button:hover {
            background-color: #4a148c;
        }

        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .login-text {
            color: #6a1b9a;
            font-size: 16px;
            margin-left: 300px;
        }

        .login-button {
            background-color: #4a148c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #38006b;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 class="signup-title">Sign Up Form</h2>
        <form class="signup-form" action="" method="POST">
            <div class="left-half">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="regno">Reg No:</label>
                <input type="text" id="regno" name="regno" required>

                <label for="branch">Branch:</label>
                <select id="branch" name="branch" required>
                    <option value="cse">CSE</option>
                    <option value="ece">ECE</option>
                    <option value="mech">Mechanical</option>
                    <option value="civil">Civil</option>
                    <option value="eee">EEE</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="year">Year of Study:</label>
                <input type="number" id="year" name="year" min="1" max="5" required>
            </div>
            <div class="right-half">
                <label for="batch">Batch:</label>
                <select id="batch" name="batch" required>
                    <option value="2020-2024">2020-2024</option>
                    <option value="2021-2025">2021-2025</option>
                    <option value="2022-2026">2022-2026</option>
                </select>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="cgpa">CGPA:</label>
                <input type="text" id="cgpa" name="cgpa" required>

                <label for="interested-field">Interested Field:</label>
                <select id="interested-field" name="interested-field" required>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="ml">Machine Learning</option>
                    <option value="webdev">Web Development</option>
                    <option value="datasci">Data Science</option>
                    <option value="network">Networking</option>
                </select>

                <label for="gender">Gender:</label>
                <div id="gender">
                    <span><input type="radio" name="gender" value="male" required> Male</span>
                    <span><input type="radio" name="gender" value="female" required> Female</span>
                    <span><input type="radio" name="gender" value="other" required> Other</span>
                </div>
            </div>
            <button type="submit" class="signup-button"><a href="student-login.html" style="text-decoration: none;">Sign Up</a></button>
            <div class="login-section">
                <span class="login-text">Already have an account?</span>
                <!-- <button type="button" class="login-button">Log In</button> -->
                 <a href="student-login.html" style="margin-left: 10px;">  Login</a>
            </div>
        </form>
    </div>
</body>
</html>
